{% load static %}
{% load humanize %}

<article class="bg-white rounded shadow-sm mb-4 p-3 mb-4">
    <div class="clearfix">
        <div class="votes position-relative float-right pr-3 pl-4 py-0 text-monospace font-weight-bold">
            <div class="top-arrow"><a href="#"><img src="{% static 'icons/top.svg' %}"></a></div> 
            <div class="text-center" dir="auto">{{post.votes}}</div>
            <div class="bottom-arrow"><a href="#"><img src="{% static 'icons/bottom.svg' %}"></a></div>
        </div>
        <div>
            <img src="{% static 'img/profile.jpg' %}" width="32" class="rounded-circle mt-2 mb-2"/>
            <span class="mr-3"><a href="#">{{post.created_by}}</a></span><br>
            <small class="text-muted"> الوقت:  {{post.created_at|naturaltime}}</small>
        </div>
    </div>
    <div class="">
        {{ post.get_message_as_markdown }}
    </div>
</article>
