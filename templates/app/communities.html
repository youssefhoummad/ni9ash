{% extends 'base.html' %}

{% block content %}

<ul class="list-unstyled w-100 p-0">
    {% for community in communities %}
    <li class="card p-3 mb-3">
        <a href="{% url 'community' community.id %}">
            <h5>{{ community.name}}</h5>
            {{community.description}}
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}

{% block aside %}
<div class="bg-white p-3 shadow-sm mb-4">
    <h5><small class="font-weight-bolder">{{ community.name }}</small></h5>
    <p> {{ community.description }} </p>
</div>
{% endblock %}
