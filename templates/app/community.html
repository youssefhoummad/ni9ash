{% extends 'base.html' %}

{% block content %}

<ul class="list-unstyled w-100 p-0">
    {% for topic in topics %}
    <li>
        <a href="{% url 'topic' topic.id %}">
            {% include 'app/_topic.html'%}
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}

{% block aside %}
<div class="bg-white p-3 shadow-sm">
    <h5><small class="font-weight-bolder">{{ community.name }}</small></h5>
    <p> {{ community.description }} </p>
</div>
{% endblock %}
